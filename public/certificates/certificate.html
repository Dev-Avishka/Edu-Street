<!DOCTYPE html>
<html>
<head>
  <title>Certificate of Completion</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #F2F2F2;
    }
    
    .certificate {
      position: relative;
      border: 2px solid #000;
      padding: 20px;
      width: 794px; /* A4 width */
      height: 1023px; /* A4 height */
      margin: 0 auto;
      background-color: #FFFFFF;
      box-sizing: border-box;
    }
    
    .certificate h1 {
      font-size: 32px;
      margin-bottom: 20px;
      text-transform: uppercase;
      font-weight: bold;
      color: #C8102E;
    }
    
    .certificate p {
      font-size: 20px;
      margin-bottom: 10px;
    }
    
    .certificate .user-name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #C8102E;
    }
    
    .certificate .course-name {
      font-size: 20px;
      font-style: italic;
      margin-bottom: 30px;
      color: #C8102E;
    }
    
    .certificate img.signature {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 180px;
    }
    
    .certificate .certified {
      font-size: 18px;
      font-style: italic;
      margin-top: 10px;
      color: #C8102E;
    }
  </style>
</head>
<body>
  <div class="certificate">
    <h1>Certificate of Completion</h1>
    <p>This certifies that</p>
    <p id="user-name" class="user-name">[User's Name]</p>
    <p class="certified">Certified in</p>
    <p id="course-name" class="course-name">[Course Name]</p>
    <img src="signature.png" alt="Signature" class="signature">
  </div>
  <script>

    var course = localStorage.getItem("course");
    var name = localStorage.getItem("username");

    var courseNameElement = document.getElementById("course-name");
    var userNameElement = document.getElementById("user-name");

    courseNameElement.textContent = course;
    userNameElement.textContent = name;
  </script>
</body>
</html>
